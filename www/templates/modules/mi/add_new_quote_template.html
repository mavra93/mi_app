<ion-modal-view class="new-room-modal">
  <ion-header-bar class="bar-positive mi-bar">
    <div class="buttons" ng-click="removeModal()">
      {{"global.cancel" | translate}}
    </div>
    <h1 class="mi-bar-title"></h1>
    <button class="buttons post-button" ng-click="newQuote()">
      {{"chat.send" | translate}}
    </button>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input item-floating-label">
      <span class="input-label">{{"chat.message" | translate}}</span>
      <textarea placeholder="{{'chat.message' | translate}}"
                ng-model="quote.message"></textarea>
    </label>
    <button class="button button-block button-positive overflowShow" ng-click="openTimePicker()">
      Open timepicker
    </button>
    {{time | amFromUnix | amDateFormat: 'h:mm'}}

    <div class="users-list">
      <div class="users-list-wrapper" ng-repeat="user in users" ng-if="user.uid !== currentUser.uid"
           ng-click="selectUser(user)">
        <div class="user-wrapper">
          <img ng-src="{{user.image.path}}">

          <p>{{user.username}}</p>
        </div>
        <div class="user-selected" ng-if="selectedUser.uid === user.uid">SELECTED</div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
