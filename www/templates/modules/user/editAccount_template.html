<ion-view>
  <ion-content class="view-wrapper edit-account">
    <div class="list">
      <div ng-repeat="post in posts">
        {{post.postMessage}}
      </div>
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-required="true" ng-model="userProfile.displayName">
      </label>
      <label class="item item-input item-floating-label">Language</label>

      <div class="languages-wrapper">
        <button class="language-wrapper" ng-click="changeLanguage('en')">
          ENG
        </button>
        <button class="language-wrapper" ng-click="changeLanguage('hr')">
          HRV
        </button>
      </div>
    </div>
    <div class="user-image">
      <img ng-src="{{userProfile.photoURL}}">
    </div>
    <button class="button button-block button-positive" ng-click="uploadImage()">Change photo</button>
    <button class="button button-block button-positive" ng-click="updateProfile()">Save account</button>
  </ion-content>
</ion-view>
