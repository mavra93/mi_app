<ion-side-menus class="tabs-wrapper">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive-900">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon-round"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-striped tabs-top">
      <ion-tab title="Home" icon-on="ion-card" icon-off="ion-card" ui-sref="app.dashboard">
        <ion-nav-view name="dashboard"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Chat" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" ui-sref="app.rooms">
        <ion-nav-view name="rooms"></ion-nav-view>
      </ion-tab>
      <ion-tab title="mi" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline" ui-sref="app.mi">
        <ion-nav-view name="mi"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Settings" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.user">
        <ion-nav-view name="user"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  <!-- Left menu -->
  <ion-side-menu side="right" class="users-sidemenu-wrapper">
    <ion-header-bar class="online-users">
      <h1 class="title">Online users</h1>
    </ion-header-bar>
    <ion-content>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
